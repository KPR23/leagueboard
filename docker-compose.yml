services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - league-board-db:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT}
      DATABASE_URL: ${DATABASE_URL}
    expose:
      - "${BACKEND_PORT}"
    networks:
      - app-network
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT}
      NEXT_PUBLIC_API_URL: "http://backend:${BACKEND_PORT}"
    networks:
      - app-network
    depends_on:
      - db

volumes:
  league-board-db:
networks:
  app-network: